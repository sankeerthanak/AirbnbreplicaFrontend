<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../propertyStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../logoutStyle.css"/>

    <title>Document</title>
</head>
<body>
  
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../static/logo.png" alt="Airbnb Logo">
        </div>
        <div class="name">
            <h1 style="color: #ff5a5f;">Airbnb</h1>
        </div>
        <div class="navbar-menu">
            <button class="navbar-button" onclick="showUserProperties()">My Properties</button>
        </div>
        <div class="navbar-menu" id="logoutButton">
            <button class="navbar-button" onclick="Logout()">LogOut</button>
        </div>
    </nav>

    <h1 style="text-align: center;">Register Property</h1>
    
    <form id="RegisterProperty">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" >

            <label for="description">Description:</label>
            <textarea id="description" name="description" ></textarea>

            <label for="streetAddr">Street Address:</label>
            <input type="text" id="streetAddr" name="streetAddr" >

            <label for="city">City:</label>
            <input type="text" id="city" name="city" >

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" >

            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" >

            <label for="bedRooms">Bedrooms:</label>
            <input type="text" id="bedRooms" name="bedRooms" >

            <label for="bathRooms">Bathrooms:</label>
            <input type="text" id="bathRooms" name="bathRooms" >

            <label for="accomodates">Accommodates:</label>
            <input type="text" id="accomodates" name="accomodates" >

            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" >

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" >

            <label for="minStay">Minimum Stay:</label>
            <input type="text" id="minStay" name="minStay" >

            <label for="maxStay">Maximum Stay:</label>
            <input type="text" id="maxStay" name="maxStay" >

            <label for="propertyType">Property Type:</label>
            <input type="text" id="propertyType" name="propertyType" >

            <h3>Amenities:</h3>
            <div class="checkbox-group">
                <label for="amenities_ac"><input type="checkbox" id="amenities_ac" name="amenities_ac"> AC</label>
                <label for="amenities_heater"><input type="checkbox" id="amenities_heater" name="amenities_heater"> Heater</label>
                <label for="amenities_tv"><input type="checkbox" id="amenities_tv" name="amenities_tv"> TV</label>
                <label for="amenities_wifi"><input type="checkbox" id="amenities_wifi" name="amenities_wifi"> WiFi</label>
            </div>

            <h3>Spaces:</h3>
            <div class="checkbox-group">
                <label for="spaces_closets"><input type="checkbox" id="spaces_closets" name="spaces_closets"> Closets</label>
                <label for="spaces_gym"><input type="checkbox" id="spaces_gym" name="spaces_gym"> Gym</label>
                <label for="spaces_kitchen"><input type="checkbox" id="spaces_kitchen" name="spaces_kitchen"> Kitchen</label>
                <label for="spaces_parking"><input type="checkbox" id="spaces_parking" name="spaces_parking"> Parking</label>
                <label for="spaces_pool"><input type="checkbox" id="spaces_pool" name="spaces_pool"> Pool</label>
            </div>

            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="*">

            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="../apiconfig.js"></script> 
    <script src="../services/property.js"></script>
    <script type="text/javascript" src="../services/logOut.js"></script>

</body>
</html>
